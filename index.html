<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petru HAMON - Private Chef</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"

    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body style="background: #5a745e; padding-top: 2rem; height: 300vh">
    <nav class="collapsible nav collapsible--expanded">
      <a href="/"
        ><img class="nav-brand" src="medias/pictos/ph.png" alt=""
      /></a>
      <svg class="nav__toggler">
        <use xlink:href="medias/icons/menu.svg#menu"></use>
      </svg>
      <div class="collapsible__content nav__list">
        <div class="nav__item-container">
          <img class="nav__icon" src="medias/pictos/svg/chef.svg" alt="" />
          <a href="#" class="nav__item">Chef privé</a>
        </div>
        <div class="nav__item-container">
          <img class="nav__icon" src="medias/pictos/svg/cloche.svg" alt="" />

        </div>
        <div class="nav__item-container">
          <img class="nav__icon" src="medias/pictos/svg/assiette.svg" alt="" />

        </div>
        <div class="nav__item-container">
          <img
            class="nav__icon"
            src="medias/pictos/svg/calendrier.svg"
            alt=""

          <a href="#" class="nav__item">Le processus</a>
        </div>
        <div class="nav__item-container">
          <img class="nav__icon" src="medias/pictos/svg/rouleau.svg" alt="" />

        </div>
        <div class="nav__item-container">
          <img class="nav__icon" src="medias/pictos/svg/message.svg" alt="" />
          <a href="#" class="nav__item">Témoignages</a>
        </div>
        <div class="nav__item-container">
          <img class="nav__icon" src="medias/pictos/svg/contact.svg" alt="" />
          <a href="#" class="nav__item">Contact</a>
        </div>
      </div>
    </nav>
    <script src="js/main.js"></script>
