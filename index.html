<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petru HAMON - Private Chef</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div style="max-width: 1440px margin: 0 0 0 auto">
      <div class="section__hero">
        <div class="section__header">
          <div>
            <h2>Chef Priv√©</h2>
            <img
              class="section__virgule"

            class="section__picto"
            src="medias/pictos/chef.png"

          />

          />

              medias/images/cedrat_380.jpg   380w,
              medias/images/cedrat_900.jpg   900w,
              medias/images/cedrat_1238.jpg 1238w
            "
          />
