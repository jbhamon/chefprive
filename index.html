<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petru HAMON - Private Chef</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body style="background: #5a745e; height: 300vh">
    <header>
      <nav class="collapsible nav collapsible--expanded">
        <a href="/"
          ><img class="nav-brand" src="medias/pictos/ph.png" alt=""
        /></a>
        <svg class="nav__toggler">
          <use xlink:href="medias/icons/menu.svg#menu"></use>
        </svg>
        <div class="collapsible__content nav__list">
          <div class="nav__item-container">
            <img class="nav__icon" src="medias/pictos/chef.png" alt="" />
            <a href="#" class="nav__item">Chef privé</a>
          </div>
          <div class="nav__item-container">
            <img class="nav__icon" src="medias/pictos/cloche.png" alt="" />
            <a href="#" class="nav__item">Ma cuisine</a>
          </div>
          <div class="nav__item-container">
            <img class="nav__icon" src="medias/pictos/assiette.png" alt="" />
            <a href="#" class="nav__item">À domicile</a>
          </div>
          <div class="nav__item-container">
            <img class="nav__icon" src="medias/pictos/calendrier.png" alt="" />
            <a href="#" class="nav__item">Le processus</a>
          </div>
          <div class="nav__item-container">
            <img class="nav__icon" src="medias/pictos/rouleau.png" alt="" />
            <a href="#" class="nav__item">Cours de pâtisserie</a>
          </div>
          <div class="nav__item-container">
            <img class="nav__icon" src="medias/pictos/message.png" alt="" />
            <a href="#" class="nav__item">Témoignages</a>
          </div>
          <div class="nav__item-container">
            <img class="nav__icon" src="medias/pictos/contact.png" alt="" />
            <a href="#" class="nav__item">Contact</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="grid grid--1x2 hero">
      <div class="hero__header">
        <img
          src="medias/pictos/petru-hamon.png"
          alt="Logo Petru HAMON"
          class="hero__picto"
        />
        <h1>Private Chef</h1>
        <p class="hero__tagline">
          Découvrez, chez vous,<br />l'excellence cullinaire !
        </p>
      </div>
      <div class="grid--4x3 hero__gallery">
        <picture class="hero__picture"
          ><img
            sizes="(max-width: 510px) 30vw, 510px"
            type="image/webp"
            srcset="
              medias/images/hero/chocolat@170.webp 170w,
              medias/images/hero/chocolat@340.webp 340w,
              medias/images/hero/chocolat@510.webp 510w
            "
            type="image/jpg"
            srcset="
              medias/images/hero/chocolat@170.jpg 170w,
              medias/images/hero/chocolat@340.jpg 340w,
              medias/images/hero/chocolat@510.jpg 510w
            "
            class="hero__image"
            src="medias/images/hero/chocolat@510.jpg"
            alt="Dessert au chocolat dans sa fève de cacao"
        /></picture>
        <picture class="hero__picture"
          ><img
            sizes="(max-width: 510px) 30vw, 510px"
            type="image/webp"
            srcset="
              medias/images/hero/table-vue@170.webp 170w,
              medias/images/hero/table-vue@340.webp 340w,
              medias/images/hero/table-vue@510.webp 510w
            "
            type="image/jpg"
            srcset="
              medias/images/hero/table-vue@170.jpg 170w,
              medias/images/hero/table-vue@340.jpg 340w,
              medias/images/hero/table-vue@510.jpg 510w
            "
            class="hero__image"
            src="medias/images/hero/table-vue@510.jpg"
            alt="Table dressée avec vue en arrière plan"
        /></picture>
        <picture class="hero__picture"
          ><img
            sizes="(max-width: 510px) 30vw, 510px"
            type="image/webp"
            srcset="
              medias/images/hero/entremet@170.webp 170w,
              medias/images/hero/entremet@340.webp 340w,
              medias/images/hero/entremet@510.webp 510w
            "
            type="image/jpg"
            srcset="
              medias/images/hero/entremet@170.jpg 170w,
              medias/images/hero/entremet@340.jpg 340w,
              medias/images/hero/entremet@510.jpg 510w
            "
            class="hero__image"
            src="medias/images/hero/entremet@510.jpg"
            alt="Fin de dressage d'un entremet"
        /></picture>
        <picture class="hero__picture"
          ><img
            sizes="(max-width: 510px) 30vw, 510px"
            type="image/webp"
            srcset="
              medias/images/hero/daurade@170.webp 170w,
              medias/images/hero/daurade@340.webp 340w,
              medias/images/hero/daurade@510.webp 510w
            "
            type="image/jpg"
            srcset="
              medias/images/hero/daurade@170.jpg 170w,
              medias/images/hero/daurade@340.jpg 340w,
              medias/images/hero/daurade@510.jpg 510w
            "
            class="hero__image"
            src="medias/images/hero/daurade@510.jpg"
            alt="Carpaccio de daurade sur son galet de rivière"
        /></picture>
        <picture class="hero__picture"
          ><img
            sizes="(max-width: 510px) 30vw, 510px"
            type="image/webp"
            srcset="
              medias/images/hero/betterave@170.webp 170w,
              medias/images/hero/betterave@340.webp 340w,
              medias/images/hero/betterave@510.webp 510w
            "
            type="image/jpg"
            srcset="
              medias/images/hero/betterave@170.jpg 170w,
              medias/images/hero/betterave@340.jpg 340w,
              medias/images/hero/betterave@510.jpg 510w
            "
            class="hero__image"
            src="medias/images/hero/betterave@510.jpg"
            alt="Gargouillou de betterave"
        /></picture>
        <picture class="hero__picture"
          ><img
            sizes="(max-width: 510px) 30vw, 510px"
            type="image/webp"
            srcset="
              medias/images/hero/pasteque@170.webp 170w,
              medias/images/hero/pasteque@340.webp 340w,
              medias/images/hero/pasteque@510.webp 510w
            "
            type="image/jpg"
            srcset="
              medias/images/hero/pasteque@170.jpg 170w,
              medias/images/hero/pasteque@340.jpg 340w,
              medias/images/hero/pasteque@510.jpg 510w
            "
            class="hero__image"
            src="medias/images/hero/pasteque@510.jpg"
            alt="Pastèque Yaourt"
        /></picture>
      </div>
    </div>
    <div class="btn-container">
      <a href="#" class="btn--primary">Réservez Maintenant</a>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
