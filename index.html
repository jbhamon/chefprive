<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petru HAMON - Private Chef</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body style="background: #5a745e; padding: 5rem 0" class="">
    <form action="" class="grid grid--form form">
      <picture class="form__picture">
        <img
          sizes="(max-width: 310px) 100vw, 310px"
          type="image/webp"
          srcset="
            medias/images/form@150.webp 150w,
            medias/images/form@240.webp 240w,
            medias/images/form@310.webp 310w
          "
          type="image/jpg"
          srcset="
            medias/images/form@150.jpg 150w,
            medias/images/form@240.jpg 240w,
            medias/images/form@310.jpg 310w
          "
          class="form__image"
          src="medias/images/form@310.jpg"
          alt=""
        />
      </picture>
      <fieldset class="form__content">
        <input id="surname" type="text" placeholder="nom / surname" />
        <input id="name" type="text" placeholder="prénom / name" />
        <input id="city" type="text" placeholder="ville / city" />
        <input id="phone" type="tel" placeholder="téléphone / phone" />
        <input id="mail" type="email" placeholder="mail" />
      </fieldset>
      <textarea
        rows="10"
        class="form__comment"
        placeholder="Votre commentaire / Your remark"
      ></textarea>
    </form>
  </body>
</html>
